    <h1>es6 Conditions checking with if statement</h1>

    <form onsubmit="weatherCheck(event)">

        <button>Check</button>

            event.preventDefault();
            let tempInput = document.querySelector("#tempInput").value;
            tempInput = Number(tempInput);

            console.log(tempInput);



            if (tempInput < 21) { // 23

                console.log("weather is cold");
                document.querySelector("#resultWindow").innerHTML
                    = "weather is cold"

            } else if (tempInput < 27) {
                console.log("weather is normal");
                document.querySelector("#resultWindow").innerHTML
                    = "weather is normal"

            } else if (tempInput < 40) {
                console.log("weather is hot");
                document.querySelector("#resultWindow").innerHTML
                    = "weather is hot"

            } else {
                console.log("weather is deadly");
                document.querySelector("#resultWindow").innerHTML
                    = "weather is deadly"
